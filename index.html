<!DOCTYPE html>
<html>
<head>
  <title>guess pokemon from cry</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style/style.css" type="text/css" media="all" />
</head>
<body>
  <div class="content">
    <h1>pokemon cry</h2>
    <div class="results">
      <span class="score"></span>
      <h2 class="filler">&nbsp;</h2>
      <h2 class="success hidden">correct</h2>
      <h2 class="failure hidden">wrong</h2>
    </div>
    <div class="play">â–¶</div>
    <img class="pokemon-sprite hidden" />
    <div class="options">
      <div class="option"></div>
      <div class="option"></div>
      <div class="option"></div>
      <div class="option"></div>
    </div>
    <div class="gens-title">gens</div>
    <div class="gens">
      <div class="gen gen-1" data-gen="1">I</div>
      <div class="gen gen-2" data-gen="2">II</div>
      <div class="gen gen-3" data-gen="3">III</div>
      <div class="gen gen-4" data-gen="4">IV</div>
      <div class="gen gen-5" data-gen="5">V</div>
      <div class="gen gen-6" data-gen="6">VI</div>
    </div>
  </div>
  <div class="end-screen hidden"></div>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://rawgit.com/jackrugile/jrumble/master/jquery.jrumble.min.js"></script>
  <script src="data/pokemon.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
